<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librairie Infinie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('C:\\Users\\HP USER\\Desktop\\GLO-2005\\img_7f8b158998f152fc7ee4c06e38833edf.jpg'); /* Chemin de votre image d'arrière-plan */
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Appliquer un flou à l'image */
            z-index: -1; /* Placer l'image en arrière-plan */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
		
        .site-text {
            position: absolute;
            bottom: 14px; /* Place le texte légèrement au-dessus du bas de l'image */
            left: 50%;
            transform: translateX(-50%); /* Centre le texte horizontalement */
            padding: 10px;
            color: white; /* Changement de couleur du texte en blanc */
            text-align: center; /* Centrage du texte */
            background-color: rgba(0, 0, 0, 0.5); /* Changement de couleur du fond en noir transparent */
            border-radius: 5px; /* Ajout d'un peu de bordure arrondie */
        }

        .site-title {
            font-size: 24px;
            margin: 0;
        }

        .site-description {
            font-size: 16px;
            margin: 0;
        }

        .login-container {
            max-width: calc(50% + 200px);
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login_form,
        .register-container {
            background-color: rgba(0, 0, 0, 0.7); /* Couleur de fond noir transparent */
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: white; /* Couleur du texte en blanc */
        }

        label {
            display: block;
            margin-bottom: 20px; /* Espacement plus grand entre les champs */
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px); /* Largeur ajustée */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px; /* Espacement plus grand entre les champs */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: black; /* Couleur du bouton noire */
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

       .register-container {
            text-align: center;
            margin-top: 20px; /* Espacement entre la boîte de connexion et le lien d'inscription */
        }
		
        .register-text {
            font-weight: bold; /* Texte plus gras */
            font-size: larger; /* Taille de police plus grande */
        }
		
    </style>
</head>

<body>
    <div class="background-image"></div> <!-- Div pour l'image d'arrière-plan floue -->
         <header>
        <div class="banner">
            <h1>Librairie Infinie</h1>
            <nav>
                <ul>
                    <li><a href="page_recherche.html">Accueil</a></li>
                    <li><a href="#" id="account-link">Mon Compte</a></li> <!-- vérifier connection avec compte-->
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="panier.html">Mon Panier</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script>
        document.getElementById("account-link").addEventListener("click", function(event) {
            event.preventDefault(); // Empêcher le comportement de lien par défaut

            // Vérifier si un compte est connecté (par exemple, vérifier une variable globale, localStorage, ou autre)
            var isLoggedIn = false; // Mettez ici la logique de vérification de connexion

            // Rediriger en fonction de l'état de connexion
            if (isLoggedIn) {
                window.location.href = "mon_compte.html"; // Rediriger vers la page de compte si connecté
            } else {
                window.location.href = "connexion.html"; // Rediriger vers la page de connexion sinon
            }
        });
    </script>
	
    <div class="login-container">
        <div id="login_form">
            <h2>Ouvrir une session</h2>
            <form action="javascript:void(0);" onsubmit="redirectToHome()">
                <label for="email">Adresse E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Se Connecter">
            </form>
        </div>
        <div class="register-container">
            <p><span class="register-text">Vous n'avez pas de compte?</span></p>
            <p><a href="inscription.html" style="text-decoration:none; color:white;">Inscrivez-vous ici</a></p>
        </div>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "accueil.html"; // Redirection vers la page d'accueil
        }
    </script>
</body>

</html>
